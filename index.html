<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Sticky Notes App</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Sticky Notes App</h1>
    </header>
    <main>
      <section class="form-container">
        <form class="form">
          <div class="form__input-container">
            <label for="subject">Note subject</label>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Enter note's subject"
              maxlength="20"
              class="form__input form__subject-input"
            />
            <label for="date">Note date</label>
            <input
              type="date"
              name="date"
              id="date"
              placeholder="Enter note's date"
              class="form__input form__date-input"
            />
          </div>
          <label for="note">Note's text</label>
          <textarea
            name="note"
            id="note"
            placeholder="Enter note's text (Max 100 characters)"
            maxlength="100"
            class="form__note-input"
            rows="5"
          ></textarea>
          <button type="submit" class="form__submit-button">Submit</button>
          <p class="form__error-text">Error</p>
        </form>
      </section>
      <section class="notes__container"></section>
    </main>
    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__text">Are you sure want to delete this?</p>
        <div class="delete-modal__buttons">
          <button class="delete-modal__confirm-button">Confirm</button>
          <button class="delete-modal__cancel-button">Cancel</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
